<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelly Rush</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- pop up screen -->
    <div id="openingScreen">
        <span id="opening-header">Jelly Rush</span>
        <button id="playButton">Play</button>
    </div>

    <div class="tutorial-screen">
        <div class="tutorial-container" id="tutorial-container">
            <div class="column">
                <table class="sophisticated-table">
                    <tbody>
                        <tr>
                            <td>
                                <div class="controls-key center"  id="controls-space">
                                    <span>SPACE</span>
                                </div>
                            </td>
                            <td><span class="controls-label">Shoot bubble</span></td>
                        </tr>
                        <tr>
                            <td>
                                <div class="controls-key center">
                                    <span>‹</span>
                                    <span>›</span>
                                </div>
                            </td>
                            <td><span class="controls-label">Move</span></td>
                        </tr>
                        <tr>
                            <td>
                                <div class="controls-key center">
                                    <span>&uarr;</span>
                                    <span>&darr;</span>
                                </div>
                            </td>
                            <td><span class="controls-label">Move Up/ Down</span></td>
                        </tr>
                  
                    </tbody>
                </table>
            </div>
            <button id="okButton" class="ok-button">Ok</button>
        </div>
    </div>

    <!-- quest -->
    <div id="quest-dialog-container" class="center column tutorial-dialog-container">
        <img src="./asset/coin-icon.png">
        <span>You are a brave fish navigating the vast ocean to collect ancient treasures scattered across the seabed.Your task is to collect these lost treasures while avoiding deadly jellyfish. </span>
        <button id="questOkButton" class=" quest-ok-button">Lets Go</button>
        <!-- <div id="quest-ok-button" class="button center">Let's go!</div> -->
    </div>
    </div>
</div>
    

    <div class="died-screen" id="died-screen">
        <div class="died-message">
            <span>Aww you died!</span>
            <button class="try-again" id="try-again">Try again</button>
        </div>
    </div>

    <div class="win-screen" id="win-screen">
        <div class="win-message">
            <span>You won!!!</span>
            <button class="re-play" id="re-play">re-play</button>
        </div>
    </div>

    <!-- health container -->
    <div id="health-bar-container" class="absolute health-bar-container">
        <div id="health-bar" class="health-bar"></div>
        <img id="health-icon" class="absolute icon" src="./asset/live-icon.png"></img>
    </div>

    <!--top-right-->
    <div id="ingame-top-right" class="right_menu_bar">
        <div id="ingame-menu" class="menu_buttons">
            <div id="sound-button" class="menu-button">
                <img src="./asset/sound-icon.png">
            </div>
            <div id="music-button" class="menu-button">
                <img src="./asset/music-icon.png">
            </div>
            <div id="control-button" class="menu-button">
                <img src="./asset/controler-icon.png">
            </div>
        </div>

        <!--coin container-->
        <div id="coin-container" class="amount-container-coin">
            <img id="coin-icon" class="coin_icon" src="./asset/coin-icon.png"></img>
            <span id="coin-amount-label">0/30</span>
        </div>

        <div id="poison-container" class="amount-container-poison">
            <img id="poison-icon" class="poison_icon" src="./asset/jelly3.png"></img>
            <span id="poison-amount-label">0/10</span>
        </div>
    </div>


    <canvas id="canvas1"></canvas>
    <!-- character -->
    <img id="playerSwimming" src="./asset/swim-green.png">
    <img id="jellyFish" src="./asset/enemy1.png">
    <img id="idleplayer" src="./asset/idle-green 1.png">
    <img id="playerAttack" src="./asset/attack-green.png">
    <img id="playerShock" src="./asset/electric-green.png">
    <img id="playerDead" src="./asset/dead4.png">
    <!-- props -->
    <img id="poisionBubble" src="./asset/poision.png">
    <img id="coin" src="./asset/coin.png">
    <!-- environment -->
    <img id="background1" src="./asset/Artboard 1.png" style="display:none;">
    <img id="background2" src="./asset/Artboard 1 copy.png" style="display:none;">

    <!-- sounds -->
    <audio id="coinSound" src="./asset/sounds/coin-collected.mp3"></audio>
    <audio id="clickSound" src="./asset/sounds/button-click.mp3"></audio>
    <audio id="backgroundSound" src="./asset/sounds/game-music.mp3"></audio>
    <audio id="swimSound" src="./asset/sounds/jump.wav"></audio>
    <audio id="bubbleSound" src="./asset/sounds/laser bubble sound.mp3"></audio>
    <audio id="deadSound" src="./asset/sounds/dead-sound.mp3"></audio>
    <audio id="maxCoinSound" src="./asset/sounds/coin complete.mp3"></audio>
    <audio id="electricShock" src="./asset/sounds/electro-shock.mp3"></audio>
    <audio id="winSound" src="./asset/sounds/win sound.mp3"></audio>

    <!-- <audio id="backgroundSound" src="./asset/sounds/win.mp3"></audio> -->
    <script src="./script.js"></script>
</body>

</html>
